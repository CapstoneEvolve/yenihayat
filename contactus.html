<!-- 3. Third way with Google apps Script -->

<div class="form-container">
<form id="contact-form">
  <h2>Contact Us</h2>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>
  
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>
  </div>
  

  <div class="form-group">
    <label id="test" name="test">This is the test content</label>
  </div>
  <button type="submit">Send</button>
</form>
</div>
<script>
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    let formData = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycbzwXDtLOnd4VdYGnN4HJvg358i2jx7xJ5KE-K_w0INQaP5rB4G7MvSLDB8d5AK2RSirMA/exec", { 
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      alert("Message sent successfully!");
      //instead of the alert display the message using a modale
      document.getElementById("contact-form").reset();
    })
    .catch(error => alert("Error sending message: " + error));
  });
</script>
